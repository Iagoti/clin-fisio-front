<div class="min-h-screen bg-slate-50 dark:bg-slate-950">
    <div class="mx-auto grid min-h-screen max-w-6xl grid-cols-1 lg:grid-cols-2">
      <!-- Esquerda (imagem) -->
      <div class="relative hidden lg:block">
        <img src="assets/pilates.jpg" class="h-full w-full object-cover" alt="Pilates" />
        <div class="absolute inset-0 bg-gradient-to-tr from-black/40 via-black/10 to-transparent pointer-events-none" aria-hidden="true"></div>
        <div class="absolute bottom-10 left-10 right-10 text-white">
          <h2 class="text-3xl font-semibold leading-tight">Cuidado, movimento e bem-estar.</h2>
          <p class="mt-2 text-sm text-white/90">Acesso seguro ao sistema da clínica.</p>
        </div>
      </div>
  
      <!-- Direita (card) -->
      <div class="flex items-center justify-center px-4 py-10 sm:px-8">
        <div class="w-full max-w-md">
          <div
            class="rounded-2xl bg-white p-8 shadow-[0_10px_30px_rgba(2,6,23,0.10)]
                   dark:bg-slate-900 dark:shadow-[0_10px_30px_rgba(0,0,0,0.35)]"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div class="flex h-11 w-11 items-center justify-center rounded-full bg-emerald-50 ring-1 ring-emerald-100 dark:bg-emerald-500/10 dark:ring-emerald-500/20">
                  <mat-icon class="text-emerald-600 dark:text-emerald-400">spa</mat-icon>
                </div>
                <div>
                  <h1 class="text-lg font-semibold text-slate-800 dark:text-slate-100">Clin Fisio</h1>
                  <p class="text-sm text-slate-500 dark:text-slate-400">Fisioterapia &amp; Pilates</p>
                </div>
              </div>
  
              <button mat-icon-button type="button" (click)="toggleTheme()" class="lg:hidden" matTooltip="Alterar tema">
                <mat-icon class="dark:text-slate-100">contrast</mat-icon>
              </button>
            </div>
  
            <form class="mt-8 space-y-4" [formGroup]="form" (ngSubmit)="submit()">
              <div formGroupName="credentials" class="space-y-4">
                <app-input-email [parentFormGroup]="credentialsGroup" controlName="email"></app-input-email>
                <app-input-senha [parentFormGroup]="credentialsGroup" controlName="password"></app-input-senha>
              </div>
  
              <button
                mat-flat-button
                type="submit"
                class="!h-12 w-full !rounded-xl !bg-emerald-600 !text-white hover:!bg-emerald-700"
                [disabled]="loading()"
              >
                <span class="flex items-center justify-center gap-2">
                  @if (loading()) {
                    <mat-progress-spinner
                      diameter="18"
                      mode="indeterminate"
                    ></mat-progress-spinner>
                  }
                  <span>{{ loading() ? 'Entrando...' : 'Entrar' }}</span>
                </span>
              </button>
  
              <div class="pt-2 text-center text-sm">
                <a class="text-slate-600 hover:text-emerald-700 dark:text-slate-300 dark:hover:text-emerald-400" routerLink="/forgot-password">
                  Esqueci minha senha
                </a>
              </div>
            </form>
          </div>
  
          <p class="mt-6 text-center text-xs text-slate-400 dark:text-slate-500">
            © {{ currentYear }} Clínica Movimento &amp; Vida
          </p>
        </div>
      </div>
    </div>
  </div>
